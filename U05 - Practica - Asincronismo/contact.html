<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Contacto</title>
</head>

<body>
<!-- Encabezado -->
<header>
    <h1>Web sencilla</h1>
</header>
<div class="container">
    <!-- Navegación / contenedor izquierdo -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <!-- Contenedor principal -->
    <main>
        <center>
        <h1>Formulario</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" name="edad"></td>
                    </tr>
                    <tr>
                        <td><label for="color-preferido">Color preferido:</label></td>
                        <td><input type="color" id="color-preferido" name="color-preferido"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario:</label></td>
                        <td><textarea id="comentario" name="comentario" minlength="10"></textarea></td>
                    </tr>
                </table>
                <input type="submit" value="Enviar">
            </form>
            <div class="info">
                <!-- INFO DEL USUARIO -->
            </div>
        </center>

    </main>
    <!-- Contenedor secundario / derecho -->
    <div class="right">
        <h2>Div derecho</h2>
        <p>Aca iria el texto que corresponde al div derecho</p>
    </div>
</div>
<!-- Pie de Página-->
<footer>
    <p>© copyright labcomII.com</p>
    <p>Texto que debería ir en el footer</p>
</footer>
<script src="js/app.js"></script>

</body>
</html>
