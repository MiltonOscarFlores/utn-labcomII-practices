    <style>
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;

      legend {
        text-align: center;

      h2 {

    <title>U04 - Calculadora EPE</title>

  <body>
    <h2>Calculadora EPE</h2>
    <form id="formulario">
      <fieldset>
        <legend>Tipo de usuario</legend>
        <label for="residencial">Residencial</label>
        <input
          type="radio"
          name="tipousuario"
          id="residencial"
          value="residencial"
        />
        <label for="industrial">Industrial</label>
        <input
          type="radio"
          name="tipousuario"
          id="industrial"
          value="industrial"
        />
        <br />
      </fieldset>
      <hr />
      <fieldset>
        <legend>Zona de Domicilio</legend>
        <select name="distritos" id="distritos">
          <option value="centro">Distrito Centro</option>
          <option value="sur">Distrito Sur</option>
          <option value="oeste">Distrito Oeste</option>
          <option value="norte">Distrito Norte</option>
        </select>
      </fieldset>
      <hr />
      <fieldset>
        <legend>Cantidad de kWh del mes</legend>
        <input type="number" name="kwh" id="kwh" />
      </fieldset>
      <hr />
      <button>Calcular</button>
    </form>
