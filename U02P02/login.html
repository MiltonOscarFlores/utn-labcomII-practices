<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Formulario de inicio de sesión</h1>
    <p>Introduci tus datos para loguearte en la página</p>
    <form action="">
      <input
        type="text"
        id="usuario"
        placeholder="Escribe aquí tu usuario..."
      />
      <input
        type="password"
        id="password"
        placeholder="Aquí tu contraseña..."
      />
      <input id="enviar" type="button" value="Enviar" />
      <p>
        Recordar datos de usuario
        <input type="checkbox" id="recordar" />
      </p>
    </form>
  </body>
</html>
